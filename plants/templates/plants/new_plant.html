{% extends 'plants/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Add new plant</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'plants:new_plant' %}"method='post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">Add plant</button>
  {% endbuttons %}
  </form>

{% endblock content %}
