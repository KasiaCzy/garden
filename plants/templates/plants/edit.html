{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'plants:edit' plant.id %}" method='post' class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
  </form>

{% endblock content %}
